azure:
  free_disk_space: true
  max_parallel: 25
bot:
  version_updates:
    sources:
      - githubreleases
build_platform:
  linux_aarch64: linux_64
  osx_arm64: osx_64
conda_build:
  error_overlinking: true
conda_build_tool: rattler-build
conda_forge_output_validation: true
github:
  branch_name: main
  tooling_branch_name: main
github_actions:
  self_hosted: true
  triggers:
    - push
    - pull_request
provider:
  linux_64: github_actions
